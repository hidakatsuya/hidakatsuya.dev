---
layout: default
---

<ul class="no-list">
  {%- for post in site.posts -%}
  <li class="mb-4">
    <span class="f5 text-gray-light">{{ post.date | date: "%b %-d, %Y" }}</span>
    <h3 class="m-0">
      <a href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </h3>
  </li>
  {%- endfor -%}
</ul>
